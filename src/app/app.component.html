<!--Interpolation-->
<h2>{{ interpolation | uppercase }}</h2>
<!--TextContent Binding-->
<p [textContent]="interpolation"></p>

<!--Property Binding [prop]="expr"-->
<img [src]="imageUrl" width="80" alt="logo"/>
<button [disabled]="isDisabled">Save</button>

<br/>
<!--It works, but:
      It's not reliable for all cases
      And it causes problems in some scenarios (like booleans)-->
<img src="{{imageUrl}}" width="80" alt="logo"/>
<button disabled="{{isDisabled}}">Save</button>


<!--Event Binding (event)="handler($event)"-->
<div>
  <button (click)="increase()" style="width: 80px;margin-right: 5px;">Increase+</button>
  <span>{{ count }}</span>
</div>
<br/>

<!--Two-way Binding-->
<input [(ngModel)]="name">
<p>Hello {{ name }}</p>

<input [value]="name">

<input [value]="name" (input)="name = $any($event.target).value">

<!--Attribute Binding-->
<table style="width:50%">
  <tr>
    <th [attr.colspan]="cols">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>43</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>57</td>
  </tr>
</table>



<!--Class Binding-->
<div [class.active]="isActive">Box</div>

<!--Style Binding-->
<div [style.width.px]="width">Width: {{ width }}</div>
